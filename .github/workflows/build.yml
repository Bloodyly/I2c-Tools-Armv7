name: Build i2cread (multi-bus) for ARMv7

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build tools
      run: |
        sudo apt update
        sudo apt install -y musl-tools gcc-arm-linux-gnueabihf

    - name: Compile static i2cread
      run: |
        arm-linux-gnueabihf-gcc -static -o i2cread i2cread.c
        zip i2cread-armv7.zip i2cread

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: i2cread-armv7
        path: i2cread-armv7.zip
